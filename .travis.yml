# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
cache: packages

apt_packages:
  - libgsl-dev

after_success:
  - Rscript -e 'pkgdown::build_site()'

r:
  - oldrel
  - release
  - devel   
  
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_PAT
  keep-history: true
  local-dir: docs
  on:
    branch: master
